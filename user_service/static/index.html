<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分布式系统项目</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #6366f1;
            --gradient-end: #a855f7;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .btn-primary {
            background: var(--gradient-start);
            border: none;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .switch-form a {
            color: var(--gradient-start);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- 登录表单 -->
        <div id="login-form">
            <div class="auth-header">
                <h2>欢迎登录</h2>
                <p>请输入您的账号信息</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <div class="switch-form">
                没有账号？ <a onclick="showRegister()">立即注册</a>
            </div>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" style="display: none;">
            <div class="auth-header">
                <h2>创建账号</h2>
                <p>注册新的用户账号</p>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <div class="switch-form">
                已有账号？ <a onclick="showLogin()">立即登录</a>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="alert alert-dismissible fade" role="alert">
            <span id="message-text"></span>
            <button type="button" class="btn-close" onclick="dismissAlert()"></button>
        </div>
    </div>

    <script>
        // 表单切换逻辑
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // 显示提示信息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('alert-success', 'alert-danger');
            messageEl.classList.add(`alert-${type}`, 'show');
            document.getElementById('message-text').textContent = text;
        }

        function dismissAlert() {
            document.getElementById('message').classList.remove('show');
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('登录成功！正在跳转...', 'success');
                    // 这里可以添加跳转逻辑
                } else {
                    showMessage(data.detail || '登录失败', 'danger');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'danger');
            }
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('注册成功！请登录', 'success');
                    showLogin();
                } else {
                    showMessage(data.detail || '注册失败', 'danger');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'danger');
            }
        });
    </script>
</body>
</html>
